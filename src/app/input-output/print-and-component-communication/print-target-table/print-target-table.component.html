<div id="print-section" class="doprint">
  <p-table [columns]="sourceData.column_headings" [value]="sourceData.rows">
    <ng-template pTemplate="caption">
      {{sourceData.caption}}
    </ng-template>
    <ng-template pTemplate="header" let-thecolumns>
      <tr>
        <th *ngFor="let col of thecolumns;">
          {{col}}
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-thedata>
      <tr>
        <td *ngFor="let cell of thedata;">
          {{cell}}
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
